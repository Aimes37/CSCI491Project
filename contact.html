    <script>

        function hoverOver(control){
                    control.style.background = "#ffff00";
                }
                function offClick(control)	{
                    control.style.background = "#ffffff";
                }
        
        
          function checkEmail(email) {
                            var code = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                            return code.test(email);
                         }
        
                        function validate() {
                          var emailBox = $("#email");
                                var email = $("#email").val();
                                
        
                                if (checkEmail(email)) {
        
                                }else {
                                  window.alert("This is not a valid email, try again.");
        
                                  emailBox.css("background-color","red");
                                    return false;
                                }
                                
                         }
        
                         function checkEmptyFields(){
                           var name = $("#name").val();
                          
                           var disc = $("#description").val();
        
                          if(name == ""){
                            window.alert("Empty name please fill out all requred fields.");
                            $("#name").css("background-color","red");
                            return false;
                          }else if(disc == ""){
                            window.alert("Empty description please fill out all requred fields.");
                            $("#description").css("background-color","red");
                            return false;
                          }
                          
                          else{
                            if(validate()==false){
                              return false;
                            }
                           // window.alert("Your message has been sent!");
                            $("#name").val('');
                           disc= $("#description").val('');
                            email = $("#email").val('');
                            $("#messageContainer").hide();
                        $("#externalMsg").show();
                            
                            return true;
                          }
        
                         }
                
                         $(document).ready(function(){
                            $("#externalMsg").hide();
                          $("#check").bind("click", checkEmptyFields);
                        
                         });
                       
        
        
        
            
        </script>
